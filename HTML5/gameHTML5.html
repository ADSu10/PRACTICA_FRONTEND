<!DOCTYPE HTML>
<HTML>
	<HEAD>
		<TITLE></TITLE>
		<style type="text/css">
			canvas{
				border: solid;
			}
		</style>
	</HEAD>	
	<BODY>
		<canvas id='miCanvas'>
			Tu navegador no soporta canvas
		</canvas>
		<script>
			window.addEventListener('load',init);
			function init(){
				var canvas= document.getElementById('miCanvas');
				var ctx = canvas.getContext('2d');
				console.log(ctx);
				ctx.fillStyle='red';
				ctx.fillRect(20,20,50,50);
				ctx.fillStyle='#0000ff';
				ctx.globalAlpha=0.5;
				ctx.fillRect(20,90,50,50);
				ctx.strokeStyle='#ff0000';
				ctx.lineWidth = 2;
				ctx.strokeRect(90,90,50,50);
				
				//console.log(ctx);
			}
		</script>

	</BODY>

</HTML>
